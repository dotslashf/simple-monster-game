<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 text-center">
                    <h2 class="">Simple Monster Game</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h4 class="hero">
                        Hero
                    </h4>
                    <div class="healthbar">
                        <div class="healthbar hero" :style="{width: heroHealth +  '%'}">
                            {{ heroHealth }}
                        </div>
                    </div>
                    <div class="manabar">
                        <div class="manabar-hero" v-for="i in heroMana">&nbsp</div>
                    </div>
                </div>
                <div class=" col-6">
                    <h4 class="monster">
                        Monster
                    </h4>
                    <div class="healthbar">
                        <div class="healthbar monster" :style="{width: monsterHealth+  '%'}">
                            {{ monsterHealth }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4" v-if="!isRunning">
                <div class="col-12 text-center">
                    <div class="control-box">
                        <button class="btn btn-start" @click="startGame">START NEW GAME</button>
                    </div>
                </div>
            </div>
            <div class="row mt-4" v-else="isRunning">
                <div class="col-12 text-center">
                    <div class="control-box">
                        <button class="btn btn-attack" @click="attack">Attack</button>
                        <button class="btn btn-special-attack" @click="specialAttack">Special Attack</button>
                        <button class="btn btn-heal" @click="heal">Heal</button>
                        <button class="btn btn-give-up" @click="giveUp">Give Up</button>
                    </div>
                </div>
            </div>
            <div class="row mt-4" v-if="turns.length > 0">
                <div class="col-12 text-center">
                    <div class="control-box">
                        <ul>
                            <li v-for="turn in turns"
                                :class="{'hero-attack': turn.isPlayer, 'monster-attack': !turn.isPlayer}">
                                {{turn.text}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>

</html>
